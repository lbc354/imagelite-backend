spring:
  
  datasource:
    url: jdbc:postgresql://localhost:5432/imagelite_db
    username: postgres
    password: postgresql_password
  
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  
  # configuração para receber imagens maiores
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB